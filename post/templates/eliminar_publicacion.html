{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>¿Seguro que deseas eliminar esta publicación?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'post:detalle_publicacion' object.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
